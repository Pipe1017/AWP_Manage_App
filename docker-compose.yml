version: '3.8'

services:
  # 1. Base de Datos
  db:
    image: postgres:15-alpine
    container_name: awp_db
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=awp_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Backend (FastAPI)
  backend:
    container_name: awp_backend
    build:
      context: ./backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend_uploads:/app/uploads
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://admin:admin@db:5432/awp_db

  # 3. Frontend (React / Vite)
  frontend:
    container_name: awp_frontend
    build:
      context: ./frontend
    ports:
      - "3000:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true
      # üö® AQU√ç EST√Å EL CAMBIO CR√çTICO:
      # Cambiamos 'localhost' por tu IP de red local para que el celular sepa d√≥nde buscar.
      - VITE_API_URL=http://192.168.1.4:8000/api/v1

volumes:
  postgres_data:
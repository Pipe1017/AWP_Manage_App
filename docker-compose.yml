version: '3.8'

services:
  # 1. Base de Datos
  db:
    image: postgres:15-alpine
    container_name: awp_db
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=awp_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Si tienes un script inicial, d√©jalo, si no, puedes comentar esta l√≠nea:
      # - ./.docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql

  # 2. Backend (FastAPI)
  backend:
    container_name: awp_backend
    build:
      context: ./backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      # üî• IMPORTANTE: Esto evita que se borren las fotos al reiniciar Docker
      # Crea manualmente una carpeta llamada "backend_uploads" junto a este archivo
      - ./backend_uploads:/app/uploads
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://admin:admin@db:5432/awp_db

  # 3. Frontend (React / Vite)
  frontend:
    container_name: awp_frontend
    build:
      context: ./frontend
    ports:
      # Nota: Est√°s mapeando el puerto interno 5173 al externo 3000.
      # Tendr√°s que entrar a http://localhost:3000
      - "3000:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      # üî• IMPORTANTE PARA MAC: Hace que los cambios de c√≥digo se vean al instante
      - CHOKIDAR_USEPOLLING=true
      # Configuraci√≥n de red centralizada
      - VITE_API_URL=http://localhost:8000/api/v1

volumes:
  postgres_data: